<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="box">
        <div class="box-text">
            <h1 id="white">Generate a</h1>
            <h1 id="green">Random Password</h1>
            <p>Never use an insecure password again.</p>
        </div>
        <div class="box-generate">
            <button id="generate-button">Generate Password</button>
            <hr id="line">
            <div class="pass">
                <p id="one" class="pass-text"></p>
                <p id="two" class="pass-text"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
